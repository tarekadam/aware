<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body onload="resizeIframe()">
<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vS_leSHnFNMYhn-nm6H0hbDv0bXW8cCZUHZEX1BGcJeJv9YekgKdEs90Fk4vs1ds3mZeiwquEKVmSZh/embed?start=false&loop=false&delayms=0" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" id="presentationFrame"></iframe>

<script>
    function resizeIframe() {
        const iframe = document.getElementById("presentationFrame");
        iframe.style.width = "100%";
        iframe.style.height = "100%";
    }

    // Watch for window resize event
    window.addEventListener("resize", () => {
        resizeIframe();
    });
</script>
</body>
</html>
