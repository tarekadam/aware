<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questions</title>
  <style>
    html, body {
      background-color: #ffffff !important;
    }

    button.trans {
      float: right;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: 1px solid #007bff;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      transition: background-color 0.3s, border-color 0.3s;
    }

    button.trans:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    button.btn-danger {
      display: none !important;
    }
    div.item {
      border-bottom: 1px solid #cccccc;
      padding: 10px;
    }
  </style>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    $(document).ready(function() {
      fetchData();

      $("#myForm").submit(function(e) {
        e.preventDefault();
        const formData = $(this).serialize();
        $.ajax({
          url: 'https://api.aware-parents.com/questions/index.php',
          type: 'POST',
          data: formData,
          success: function(response) {
            $('#myForm').trigger("reset");
            fetchData();
          },
          error: function() {
            alert('Error submitting form');
          }
        });
      });
    });

    function fetchData() {
      $.ajax({
        url: 'https://api.aware-parents.com/questions/report.php',
        type: 'GET',
        success: function(data) {
          const votedQuestions = JSON.parse(localStorage.getItem('votedQuestions') || '{}');
          let enHtml = '';
          let spHtml = '';
          data.forEach(function(item) {
            let diff = Math.max(0, item.up - item.down);
            let disabled = votedQuestions[item.file] ? 'disabled' : '';
            enHtml += `<div class="item row mb-2"><div class="col-sm-8">${item.en}</div><div class="col-sm-2"><div class="btn-group" role="group"><button class="btn btn-outline-secondary" style="display:none; "${disabled} onclick="vote('${item.file}', 'UP')">&#128077;</button><button class="btn btn-outline-secondary" style="display:none; "${disabled} onclick="vote('${item.file}', 'DOWN')">&#128078;</button><button style="white-space: nowrap;" class="btn btn-outline-secondary" onclick="toggleTally(this, ${item.up}, ${item.down})"> ${diff}</button></div></div><div class="col-sm-2"><button class="btn btn-danger" onclick="deleteFile('${item.file}')">X</button></div></div>`;
            spHtml += `<div class="item row mb-2"><div class="col-sm-8">${item.sp}</div><div class="col-sm-2"><div class="btn-group" role="group"><button class="btn btn-outline-secondary" style="display:none; "${disabled} onclick="vote('${item.file}', 'UP')">&#128077;</button><button class="btn btn-outline-secondary" style="display:none; "${disabled} onclick="vote('${item.file}', 'DOWN')">&#128078;</button><button style="white-space: nowrap;" class="btn btn-outline-secondary" onclick="toggleTally(this, ${item.up}, ${item.down})"> ${diff}</button></div></div><div class="col-sm-2"><button class="btn btn-danger" onclick="deleteFile('${item.file}')">X</button></div></div>`;
          });
          $('#en').html(enHtml);
          $('#sp').html(spHtml);
        },
        error: function() {
          alert('Error fetching data');
        }
      });
    }

    function toggleTally(button, up, down) {
      if (button.innerHTML.startsWith(' ')) {
        button.innerHTML = `${up} | ${down}`;
      } else {
        let diff = Math.max(0, up - down);
        button.innerHTML = ` ${diff}`;
      }
    }


    function deleteFile(fileName) {
      $.ajax({
        url: 'https://api.aware-parents.com/questions/delete.php',
        type: 'POST',
        data: { file: fileName },
        success: function(response) {
          fetchData();
        },
        error: function() {
          alert('Error deleting file');
        }
      });
    }

    function vote(fileName, type) {
      const votedQuestions = JSON.parse(localStorage.getItem('votedQuestions') || '{}');
      if (votedQuestions[fileName]) {
        alert('Already voted');
        return;
      }
      votedQuestions[fileName] = true;
      localStorage.setItem('votedQuestions', JSON.stringify(votedQuestions));

      $.ajax({
        url: 'https://api.aware-parents.com/questions/vote.php',
        type: 'POST',
        data: { file: fileName, vote: type },
        success: function(response) {
          fetchData();
        },
        error: function() {
          alert('Error voting');
        }
      });
    }

    function toggleLanguage(button) {
      var enContainer = document.getElementById('en');
      var spContainer = document.getElementById('sp');

      switch (button.innerHTML) {
        case 'English':
          enContainer.style.display = 'block';
          spContainer.style.display = 'none';
          button.innerHTML = 'Espa&ntilde;ol';
          break;

        default:
          enContainer.style.display = 'none';
          spContainer.style.display = 'block';
          button.innerHTML = 'English';
          break;
      }
    }

    function obfuscate(str) {
      let obfuscated = '';
      for (let i = 0; i < str.length; i++) {
        obfuscated += String.fromCharCode(str.charCodeAt(i) + 3);
      }
      return obfuscated;
    }

    function checkPin() {
      const enteredPin = document.getElementById('pin').value;
      const obfuscatedPin = "4<;7";

      if (obfuscate(enteredPin) === obfuscatedPin) {
        document.getElementById('pinModal').style.display = 'none';
        showProtectedElements();
      } else {
        alert('Wrong PIN');
      }
    }

    function showProtectedElements() {
      const form = document.getElementById('myForm');
      form.style.display = 'block';

      const style = document.createElement('style');
      style.innerHTML = 'button.btn-danger { display: inline-block !important; }';
      document.head.appendChild(style);

      form.style.display = 'block';
    }
  </script>



</head>
<body>
<div class="container">

  <button class="trans" onclick="toggleLanguage(this)">Espa&ntilde;ol</button>
    <h1>Questions</h1>
  <div id="en" class="container mt-5">

  </div>

  <div id="sp" style="display: none;" class="container mt-5">

  </div>


  <div class="container mt-5">
    <form id="myForm" style="display: none;">
      <div class="form-group">
        <label for="en">English:</label>
        <textarea type="text" class="form-control" name="en"></textarea>
      </div>
      <div class="form-group">
        <label for="sp">Spanish:</label>
        <textarea type="text" class="form-control" name="sp"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <div id="pinModal" style="display: none; text-align: center; margin-top: 3em;">

      <label for="pin">Editing Features PIN:</label>
      <input type="password" id="pin">
      <button type="submit" onclick="checkPin()">Submit</button>

  </div>
</div>


</body>
</html>
